<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Aulas de Hipermídias</h1>
    <h2>preencha o formulário abaixo</h2>
    
    <form name="cadastro" action="" method="POST">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="sobrenome:">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome">
            <br>
            <label for="nascimento">Nascimento:</label>
            <input type="date" id="nascimento" nome="nascimento">
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            <br>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua">
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero">
            <br>
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro">
            <br>
            <label for="estado">Estado:</label>
            <select name="estados">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
            <br>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep">
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de login</legend>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="imagem">Imagem de perfil: </label>
            <input type="file" name="imagem" id="imagem">
            <br>
            <label for="login">Login de usuário:</label>
            <input type="text" name="login" id="login">
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="confirmeSenha">Confirme a senha</label>
            <input type="password" name="confirmeSenha" id="confirmeSenha">
        </fieldset>
        <br>
        <fieldset>
            <legend>Pesquisa de Interesse</legend>
            <label for="pergunta1">Você deseja trabalhar como webmaster?</label>
            <br>
            <input type="radio" name="pergunta1" value="Sim">Sim
            <br>
            <input type="radio" name="pergunta1" value="nao">Não
            <br>
            <input type="radio" name="pergunta1" value="talvez">Talvez
            <br>
            <input type="radio" name="pergunta1" value="quemSabe">Quem sabe
            <br><br>
            <label for="pergunta2">O que você deseja aprender?</label>
            <br>
            <input type="checkbox" name="pergunta2" value="html">HTML
            <br>
            <input type="checkbox" name="pergunta2" value="css">CSS
            <br>
            <input type="checkbox" name="pergunta2" value="JavaScript">JavaScript
            <br>
            <input type="checkbox" name="pergunta2" value="django">Django
            <br><br>
            <label for="comentario">Deixe seu Comentário:</label>
            <textarea name="comentario"></textarea>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
